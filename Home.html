<!DOCTYPE html>

<html class="use-all-space" lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

        <Title>WSU ReTraceMe</Title>

        <!-- Version 6.25 is up to date as of 10/09/2023 -->
        <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
        <link rel="stylesheet" href="Home.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    </head>

    <div class="menu-header">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
                <span class="material-symbols-outlined">menu</span>
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#start-trip">Start Trip</a>
                <a href="#show-console">Show Console</a>
                <a href="#about">About</a>
            </div>
        </div>
        <script>
            /* When the user clicks on the button,
            toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.closest('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
        <h1 class="gradient center-text">Welcome to WSU ReTraceMe</h1>
    </div>

    <body class="background-body">


        <div id="map" class="map"></div>

        <!-- Version 6.25 is up to date as of 10/09/2023 -->
        <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>

        <script>
            var WSU = { lat: 42.357384, lng: -83.069739 };
            var marker;
            var popup;

            tt.setProductInfo("ReTrace Me", "1")

            var map = tt.map({
                key: "wWiYy6VgRhpS4PPvp2RT0aDq7o7MTNAD",
                container: "map",
                center: WSU,
                zoom: 18,
                minZoom: 16
            });

            marker = new tt.Marker().setLngLat(WSU).addTo(map);
            popup = new tt.Popup({ anchor: 'top' }).setText('Wayne State University Campus');
            marker.setPopup(popup).togglePopup();

            var geoLocate = new tt.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy:true
                },
                fitBoundOptions: {
                    maxZoom:20
                }
            });

            map.addControl(geoLocate);

            map.on('load', function () {
                geoLocate.trigger();
            })
        </script>

    </body>

</html>
