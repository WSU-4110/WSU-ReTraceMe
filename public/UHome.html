<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="UHome.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

        <Title>WSU ReTraceMe</Title>

        <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
        <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
        <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        
         <!-- Version 6.25 is up to date as of 10/09/2023 -->
        <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <style>
            #map {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }


        </style>
    </head>
    
    <body>
        <div id="mySidenav" class="sidenav">
            <textarea id="consoleLog" name="consoleLog" rows="30" cols="50"></textarea>
            <div id="myDropdown" class="dropdown-content">
                <!---->
            </div>
        </div>





        <div id="map" class="map"></div>

        <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
        <script src="functions.js"></script>
        <script src="map-setup.js"></script>

        <div> <span class="material-symbols-outlined"
                    style="cursor: pointer;
                        font-size: 30px;
                        display: inline-block; 
                        margin-left: 10px;"
                    onclick="toggleNav()">
                            menu
                </span>
        </div>
        <div id="banner" class="banner">
            <div id="banner-content">
                <div class="btn-group">
                    <button class="button" title="Start Trip"><a onclick="getUserLocation(startTrip);" href="#start-trip"><span class="material-symbols-outlined">assistant_direction</span></a></button>
                    <button class="button" title="End Trip"><a onclick="tripUtil.loopEnder();" href="#start-trip"><span class="material-symbols-outlined">close</span></a></button>
                    <button class="button" title="Add Marker"><a onclick="getUserLocation(function(userLocation) { markerManager.placeMarker(userLocation); })" href="javascript:void(0);"><span class="material-symbols-outlined">add_box</span></a></button>
                    <button class="button" title="Remove Marker"><a onclick="markerManager.removeMarker();" href="javascript:void(0);"><span class="material-symbols-outlined">indeterminate_check_box</span></a></button>
                    <button class="button" title="Remove All Markers"><a onclick="markerManager.removeAllMarkers();" href="javascript:void(0);"><span class="material-symbols-outlined">delete_forever</span></a></button>
                </div>
            </div>
        </div>

        <script>
            function toggleNav() {
                var element = document.getElementById("mySidenav");
                var hamburgerMenu = document.querySelector(".material-symbols-outlined");
                if (element.style.width == "600px") {
                    element.style.width = "0";
                    hamburgerMenu.classList.remove("active");
                } else {
                    element.style.width = "600px";
                    hamburgerMenu.classList.add("active");
                }
            }

        </script>
    </body>


</html>
