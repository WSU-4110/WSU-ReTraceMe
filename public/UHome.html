<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="UHome.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

        <Title>WSU ReTraceMe</Title>
        
         <!-- Version 6.25 is up to date as of 10/09/2023 -->
        <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            #map {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }


        </style>
    </head>
    
    <body>
        <div id="mySidenav" class="sidenav">
            <textarea id="consoleLog" name="consoleLog" rows="20" cols="50"></textarea>
            <div id="myDropdown" class="dropdown-content">
                <a onclick="getUserLocation(startTrip);" href="#start-trip">Start Trip</a>
                <a onclick="loopEnder();" href="#start-trip">End Trip</a>
                <a href="#show-console">Show Console</a>
                <a href="#about">About</a>
            </div>
        </div>
          
        <span class="hamburger-menu" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </span>
    
        
    
        <div id="map" class="map"></div>
    
        <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
        <script src="functions.js"></script>
        <script src="map-setup.js"></script>
        
        <div id="banner" class="banner">
            <div id="banner-content">
                <div class="btn-group">
                    <button class="button"><a onclick="removeMarker();" href="javascript:void(0);">Remove Waypoint</a></button> 
                    <button class="button"><a onclick="getUserLocation(placeMarker);" href="javascript:void(0);">Add Waypoint</a></button> 
                    <button class="button"><a onclick="removeAllMarkers();" href="javascript:void(0);">Remove All Waypoints</a></button> 
                </div>
            </div>
        </div>

          <script>
             function toggleNav() {
                var element = document.getElementById("mySidenav");
                var hamburgerMenu = document.querySelector(".hamburger-menu");
                if (element.style.width == "600px") {
                    element.style.width = "0";
                    hamburgerMenu.classList.remove("active");
                } else {
                    element.style.width = "600px";
                    hamburgerMenu.classList.add("active");
                }
             }
          
          </script>
    </body>


</html>
