<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="UHome.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

        <Title>WSU ReTraceMe</Title>
        
         <!-- Version 6.25 is up to date as of 10/09/2023 -->
        <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            #map {
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    
    <body>
        <div id="mySidenav" class="sidenav">
            <textarea id="consoleLog" name="consoleLog" rows="20" cols="50"></textarea>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
          
        <span class="hamburger-menu" onclick="toggleNav()">
            <span></span>
            <span></span>
            <span></span>
        </span>
    
        <a onclick="removeMarker();" href="javascript:void(0);">Remove a Waypoint</a> |
        <a onclick="getUserLocation(placeMarker);" href="javascript:void(0);">Add a Waypoint</a> |
        <a onclick="removeAllMarkers();" href="javascript:void(0);">Remove All Waypoints</a> |
        <a onclick="getUserLocation(startTrip);" href="javascript:void(0);">Start trip</a> |
        <a onclick="loopEnder();" href="javascript:void(0);">End trip</a>
    
        <div id="map" class="map"></div>
    
        <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
        <script src="functions.js"></script>
        <script src="map-setup.js"></script>
          
          <script>
             function toggleNav() {
                var element = document.getElementById("mySidenav");
                var hamburgerMenu = document.querySelector(".hamburger-menu");
                if (element.style.width == "33%") {
                    element.style.width = "0";
                    hamburgerMenu.classList.remove("active");
                } else {
                    element.style.width = "33%";
                    hamburgerMenu.classList.add("active");
                }
             }
          
          </script>
    </body>


</html>
