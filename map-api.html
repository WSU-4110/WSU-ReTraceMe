<!DOCTYPE html>

<html class="use-all-space">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <meta charset="UTF-8" />

    <title>My Map</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Replace version in the URL with desired library version -->
    <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />

    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>

</head>

<body>
    <a onclick="removeMarker();" href="javascript:void(0);">Remove a Waypoint</a> |
    <a onclick="getLocation(placeMarker);" href="javascript:void(0);">Add a Waypoint</a> |
    <a onclick="removeAllMarkers();" href="javascript:void(0);">Remove All Waypoints</a> |
    <a onclick="getLocation(autoPlaceMarker);" href="javascript:void(0);">Start trip</a>
    <!--<a onclick="getLocation();" href="javascript:void(0);">Get user location</a> -->

    <div id="map" class="map"></div>

    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
    <script src="markerFunctions.js"></script>
    <!--<script src="userLocation.js"></script> -->
</body>

<script>
    tt.setProductInfo("ReTrace Me", "1")
    var WSU = { lat: 42.357384, lng: -83.069739 };
    var map = tt.map({
        key: "sYqgATAE9Ve8gOVWIqazETJQRDI9A8Me",
        container: "map",
        center: WSU,
        zoom: 16.5
    })

    var geoLocate = new tt.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        fitBoundOptions: {
            maxZoom: 20
        },
        trackUserLocation: true,
        showAccuracyCircle: false
    });

    map.addControl(geoLocate);

    map.on('load', function () {
        geoLocate.trigger();
    })
</script>
</html>
